<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Unity Proxy</title>
<link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Nova+Script&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Nova Cut', sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid #444;
    }
    form {
        display: flex;
        justify-content: center;
        margin: 20px;
    }
    input[type="text"] {
        width: 60%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px 0 0 5px;
        background: #111;
        color: #fff;
    }
    button {
        padding: 10px 20px;
        border: 1px solid #444;
        border-left: none;
        background: #222;
        color: #fff;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
    }
    button:hover {
        background: #555;
    }
    #proxy-frame {
        flex-grow: 1;
        width: 100%;
        border: none;
        background: #000;
    }
</style>
</head>
<body>
<header>
    <h1>Network Unity Proxy</h1>
</header>
<form id="proxy-form">
    <input type="text" id="proxy-input" placeholder="Enter URL or search term...">
    <button type="submit">Go</button>
</form>
<iframe id="proxy-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
<script src="uv/uv.client.js"></script>
<script>
const form = document.getElementById('proxy-form');
const input = document.getElementById('proxy-input');
const iframe = document.getElementById('proxy-frame');

function proxyUrl(url) {
    if (!/^https?:\/\//i.test(url)) {
        url = "https://www.google.com/search?q=" + encodeURIComponent(url);
    }
    uvClientFetch(url).then(response => {
        iframe.srcdoc = response;
    }).catch(err => {
        iframe.srcdoc = `<h2 style="color:white;text-align:center;margin-top:50px;">Error loading URL: ${err}</h2>`;
    });
}

form.addEventListener('submit', e => {
    e.preventDefault();
    proxyUrl(input.value.trim());
});
</script>
</body>
</html>
